<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Huerta Orgánica de Ana, fotos de los hermosos productos que nacen en la chacra.">
    <meta name="keywords" content="VERDURA, ORGANICO, ANA, LECHUGA, TOMATE, KALE, APIO, FRUTILLAS, HUERTA ORGANICA, CERTIFICADOS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/1685152960.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Galeria</title>
</head>

<body>
    <header class=" d-flex justify-content-between">
        <h1><a href="../index.html">El Huerto Orgánico de Ana</a></h1>
        <i class="fa-solid fa-cart-shopping"></i>
    </header>
    <nav class="col-12 navbar navbar-expand-sm ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../assets/logonavbar.jfif" alt="logo"
                    class="logonavimg"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Buscar">
                    <button class="btn boton" type="button">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main id="galeria">
        <section class="container bg-light-subtle">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/quinotos.JPG" class="d-block w-100" alt="quinoto">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/kalecerca.webp" class="d-block w-100" alt="kale">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/lavanda.webp" class="d-block w-100" alt="lavanda">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/tacodereina.JPG" class="d-block w-100" alt="taco de reina">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/couve.webp" class="d-block w-100" alt="couve">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <footer class="py-3 text-center">
        <a class="text-white mx-2" href="https://www.instagram.com/elhuertoorganicodeana/" target="_blank"><i
                class="fa-brands fa-instagram"></i></a>
        <a class="text-white mx-2" href="#"><i class="fa-brands fa-facebook"></i></a>
        <a class="text-white mx-2" href="#"><i class="fa-brands fa-twitter"></i></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
